<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="escalacao.js"></script>
  </head>
  <body>
    <h1>Escalação</h1>
    <h2>Minha agenda</h2>
    <p>
      <label for="posicao">Posição : </label>
      <input type="text" id="posicao" />
      <label for="nome">Nome : </label>
      <input type="text" id="nome" />
      <label for="numero">Número : </label>
      <input type="number" id="numero" />
      <button onclick="addPlayer()">Escalar</button>
    </p>
    <h2>Remover Jogador</h2>
    <p>
      <label for="numeroRemover">Número : </label>
      <input type="number" id="numeroRemover" />
      <button onclick="removePlayer()">Remover Jogador</button>
    </p>
    <h2>Time</h2>
    <ul id="time"></ul>
  </body>
</html>
