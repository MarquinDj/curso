<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>HEADER</p>
      </div>
      <section class="item">
        <div class="box">
          <p class="text">Item 1</p>
        </div>
        <div class="box">
          <p class="text">Item 2</p>
        </div>
        <div class="box">
          <p class="text">Item 3</p>
        </div>
        <div class="box">
          <p class="text">Item 4</p>
        </div>
        <div class="box">
          <p class="text">Item 5</p>
        </div>
        <div class="box">
          <p class="text">Item 6</p>
        </div>
      </section>
      <div class="footer">
        <p>FOOTER</p>
      </div>
    </div>
  </body>
</html>
